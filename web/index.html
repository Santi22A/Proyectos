<html>
    <head>
        <title>Ingreso del Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <link rel="stylesheet" href="style.css">
    <body>
        <h1>Ingrese sus Datos</h1>
        <form name="ingreso" action="RecibeDatos" method="POST">
            <br><br>
            <label> Usuario: </label>
            <input type="text" name="usuario" value="" placeholder="Digite su usuario"/>
            <br><br>
            <label>Contraseña: </label>
            <input type="password" name="clave" value="" placeholder="Digite su contraseña"/>
            <br><br>
            <input type="submit" value="Ingresar"/>
        </form>
    </body>
